<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enchanted Nitrox MOD Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');

        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(45deg, #ff9ff3, #feca57, #ff6b6b, #48dbfb, #ff9ff3);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.7);
            max-width: 400px;
            width: 100%;
            position: relative;
            overflow: hidden;
            text-align: center;
            z-index: 10;
        }

        h1 {
            color: #ff69b4;
            font-size: 26px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.5);
            position: relative;
            z-index: 5;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 3px solid #ff69b4;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 16px;
            font-family: 'Comic Neue', cursive;
            position: relative;
            z-index: 5;
        }

        button {
            background-color: #ff69b4;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background-color: #ff1493;
            transform: scale(1.05);
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
            color: #ff69b4;
            position: relative;
            z-index: 5;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
        }

        .sparkle {
            position: fixed;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            opacity: 0;
            animation: sparkle 1.5s infinite;
            pointer-events: none;
        }

        @keyframes sparkle {
            0% { opacity: 0; transform: scale(0) rotate(0deg); }
            50% { opacity: 1; transform: scale(1) rotate(180deg); }
            100% { opacity: 0; transform: scale(0) rotate(360deg); }
        }

        .unicorn, .kitten {
            position: fixed;
            font-size: 40px;
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .rainbow {
            position: absolute;
            top: -50px;
            left: -50px;
            right: -50px;
            height: 100px;
            background: linear-gradient(
                to bottom,
                violet, indigo, blue, green, yellow, orange, red
            );
            border-radius: 100%;
            opacity: 0.3;
            animation: rainbow-move 5s linear infinite;
            pointer-events: none;
        }

        @keyframes rainbow-move {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(400%); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="rainbow"></div>
        <h1>ü¶Ñ Enchanted MOD Calculator üê±</h1>
        <input type="number" id="nitroxPercentage" placeholder="enter nitrox % (21-100)">
        <button onclick="calculateMOD()">‚ú®calculate‚ú®</button>
        <div id="result"></div>
    </div>

    <script>
        function calculateMOD() {
            const nitroxPercentage = parseFloat(document.getElementById('nitroxPercentage').value);
            const resultDiv = document.getElementById('result');

            if (isNaN(nitroxPercentage) || nitroxPercentage < 21 || nitroxPercentage > 100) {
                resultDiv.innerHTML = "Oopsie! üôà Nitrox percentage must be between 21 and 100";
                return;
            }

            const fO2 = nitroxPercentage / 100;
            const modBackGas = ((1.4 / fO2) - 1) * 33;
            const modDecoGas = ((1.6 / fO2) - 1) * 33;

            resultDiv.innerHTML = `
                For ${nitroxPercentage}% Magical Nitrox:<br>
                back gas (PPO2 1.4): ${modBackGas.toFixed(1)} feet üåà<br>
                deco gas (PPO2 1.6): ${modDecoGas.toFixed(1)} feet ü¶Ñ
            `;

            createSparkles(100);
            createCharacters(10, 'ü¶Ñ');
            createCharacters(10, 'üê±');
        }

        function createSparkles(count) {
            for (let i = 0; i < count; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = `${Math.random() * 100}%`;
                sparkle.style.top = `${Math.random() * 100}%`;
                sparkle.style.animationDelay = `${Math.random() * 2}s`;
                sparkle.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                document.body.appendChild(sparkle);
                setTimeout(() => sparkle.remove(), 1500);
            }
        }

        function createCharacters(count, emoji) {
            for (let i = 0; i < count; i++) {
                const character = document.createElement('div');
                character.className = emoji === 'ü¶Ñ' ? 'unicorn' : 'kitten';
                character.textContent = emoji;
                character.style.left = `${Math.random() * 100}%`;
                character.style.top = `${Math.random() * 100}%`;
                character.style.animationDelay = `${Math.random() * 2}s`;
                document.body.appendChild(character);
                setTimeout(() => character.remove(), 6000);
            }
        }

        // Initial sparkles and characters
        createSparkles(100);
        createCharacters(5, 'ü¶Ñ');
        createCharacters(5, 'üê±');
        setInterval(() => createSparkles(20), 1000);
        setInterval(() => createCharacters(2, 'ü¶Ñ'), 3000);
        setInterval(() => createCharacters(2, 'üê±'), 3000);
    </script>
</body>
</html>
